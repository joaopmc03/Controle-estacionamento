<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600">
  <style>
    .box { fill:#f9f9f9; stroke:#333; stroke-width:1.5 }
    .title { font: bold 14px sans-serif }
    .field { font: 12px sans-serif }
    .rel { stroke:#666; stroke-width:1.2 }
  </style>

  <!-- Proprietario -->
  <rect class="box" x="50" y="40" width="220" height="110" rx="6"/>
  <text class="title" x="60" y="60">Proprietario</text>
  <text class="field" x="60" y="82">id (PK)</text>
  <text class="field" x="60" y="100">nome</text>
  <text class="field" x="60" y="118">telefone</text>

  <!-- Veiculo -->
  <rect class="box" x="50" y="180" width="220" height="130" rx="6"/>
  <text class="title" x="60" y="200">Veiculo</text>
  <text class="field" x="60" y="222">id (PK)</text>
  <text class="field" x="60" y="240">placa</text>
  <text class="field" x="60" y="258">modelo, cor</text>
  <text class="field" x="60" y="276">proprietario_id (FK)</text>

  <!-- Vaga -->
  <rect class="box" x="320" y="40" width="220" height="90" rx="6"/>
  <text class="title" x="330" y="60">Vaga</text>
  <text class="field" x="330" y="82">id (PK)</text>
  <text class="field" x="330" y="100">numero, tipo</text>

  <!-- Movimentacao -->
  <rect class="box" x="320" y="160" width="260" height="150" rx="6"/>
  <text class="title" x="330" y="180">Movimentacao</text>
  <text class="field" x="330" y="202">id (PK)</text>
  <text class="field" x="330" y="220">veiculo_id (FK)</text>
  <text class="field" x="330" y="238">vaga_id (FK)</text>
  <text class="field" x="330" y="256">entrada, saida, valor, pagamento_id</text>

  <!-- Pagamento -->
  <rect class="box" x="620" y="160" width="240" height="110" rx="6"/>
  <text class="title" x="630" y="180">Pagamento</text>
  <text class="field" x="630" y="202">id (PK)</text>
  <text class="field" x="630" y="220">movimentacao_id (FK)</text>
  <text class="field" x="630" y="238">metodo, valor_pago, pago_em</text>

  <!-- Relationships lines -->
  <line class="rel" x1="170" y1="140" x2="170" y2="180" />
  <text x="180" y="160" font-size="12" fill="#333">1..N</text>

  <line class="rel" x1="170" y1="245" x2="320" y2="245" />
  <text x="240" y="235" font-size="12" fill="#333">N..1</text>

  <line class="rel" x1="580" y1="235" x2="620" y2="235" />
  <text x="600" y="225" font-size="12" fill="#333">1..1</text>

  <line class="rel" x1="470" y1="90" x2="320" y2="115" stroke="#666" stroke-width="1.2" />
  <text x="400" y="90" font-size="12" fill="#333">vaga N..1</text>

  <text x="50" y="330" font-size="11" fill="#666">Diagrama ER simples com 5 entidades: Proprietario, Veiculo, Vaga, Movimentacao, Pagamento</text>
</svg>
